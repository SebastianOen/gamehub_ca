  <body>
    <header class="main-header">
      <div class="logo">
        <a href="#"
          ><img src="images/Game Hub Logo Orange@2x.png" alt="gamehub logo"
        /></a>
      </div>
      <input type="checkbox" class="menu-btn" id="menu-btn" />
      <label for="menu-btn" class="menu-icon">
        <span class="menu-icon__line"></span>
      </label>
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="games.html">Games</a></li>
        <li class="nav-link">
          <a href="contact.html" id="active__site">Contact</a>
        </li>
        <li class="nav-link"><a href="login.html">Login</a></li>
      </ul>
      <input type="checkbox" class="add-to-cart" id="add-to-cart" />
      <label for="add-to-cart"
        ><img src="images/cart_img.png" alt="shopping cart" class="cart__img"
      /></label>
      <section class="cart">
        <h3>Your shopping cart</h3>
        <p>Empty</p>
        <a href="checkout.html" id="checkout">Proceed to checkout</a>
      </section>
    </header>
    <main>
      <section class="products-in-cart">
        <h2>Your items</h2>
        <img src="/images/product-image.jpg" alt="Bloodborne" />
        <h3>Bloodborne</h3>
        <p>Used: 27$</p>
        <section class="total">
          <h3>Total: 27$</h3>
        </section>
      </section>
      <section class="checkout-info">
        <h1>Just a few things first...</h1>
        <label for="game-name" class="highlight">Name:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Address:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Email:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Phone nr:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Card nr:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Card expiration date:</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <label for="game-name" class="highlight">Cvc</label>
        <input type="text" name="game-name" id="game-name" class="info-bar" />
        <a href="./thanksforbuying.html">Submit</a>
