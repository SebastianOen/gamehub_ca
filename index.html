<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="New and used games, the universe of gaming just a click away"
    />
    <title>Gamehub | Homepage</title>

    <header class="main-header">
      <div class="logo">

            alt="picture of fakestation6"
            class="header-img__img"

      <section class="upcoming-releases">
        <div class="flex-container__releases">

          </div>
          <div class="product">

              ><img src="images/product-image.jpg" alt="Bloodborne"
            /></a>
            <h3>Bloodborne</h3>
            <p>New: 60$ | Used: 37$</p>
          </div>
        </div>
