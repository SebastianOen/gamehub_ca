<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account to get rewards through selling games on Gamehub"
    />
    <title>Gamehub | Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <a href="#"
          ><img src="images/Game Hub Logo Orange@2x.png" alt="gamehub logo"
        /></a>
      </div>
      <input type="checkbox" class="menu-btn" id="menu-btn" />
      <label for="menu-btn" class="menu-icon">
        <span class="menu-icon__line"></span>
      </label>
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="games.html">Games</a></li>
        <li class="nav-link"><a href="contact.html">Contact</a></li>
        <li class="nav-link">
          <a href="login.html" id="active__site">Login</a>
        </li>
      </ul>
      <input type="checkbox" class="add-to-cart" id="add-to-cart" />
      <label for="add-to-cart"
        ><img src="images/cart_img.png" alt="shopping cart" class="cart__img"
      /></label>
      <section class="cart">
        <h3>Your shopping cart</h3>
        <p>Empty</p>
        <a href="checkout.html" id="checkout">Proceed to checkout</a>
      </section>
    </header>
    <main>
      <form action="#" method="GET">
        <fieldset class="login__window">
          <legend class="login__title">Members</legend>
          <label for="email" class="login__email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="login__email__box"
            required
          />
          <label for="password" class="login__password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="login__password__box"
            required
          />
          <a href="account.html" class="cta-login">Login</a>
          <div class="register__now">
            <p>Not a member yet?</p>
            <a href="#">Register now</a>
          </div>
        </fieldset>
      </form>
      <section class="game-news">
        <a href="#"><h2 class="game-news__title">Game news</h2></a>
        <div class="game-news__story">
          <h3>Fakestation's controllers drift?</h3>
          <a href="#"
            ><img
              src="images/controller_img.png"
              alt="Fakestation controller image, drift issues"
          /></a>
        </div>
        <div class="game-news__story">
          <h3>How I started with E-Sports</h3>
          <a href="#"
            ><img
              src="images/progamer_img.png"
              alt="Photo of Thom Thompson playing in E-Sports tournament"
          /></a>
        </div>
        <div class="game-news__story">
          <h3>Longer battery life if you remember to...</h3>
          <a href="#"
            ><img
              src="images/controller2_img.png"
              alt="Fakestation controller laying on a table"
          /></a>
        </div>
      </section>
      <section class="advert">
        <a href="#"
          ><img src="images/sekiro_advert.png" alt="Advert for Sekiro Ps4"
        /></a>
      </section>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
