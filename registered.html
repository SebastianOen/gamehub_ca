<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Login to your account to get rewards through selling games on Gamehub"
    />
    <title>Gamehub | Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- Hotjar Tracking Code for My site -->

      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };

        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">
        <a href="#"
          ><img src="images/Game Hub Logo Orange@2x.png" alt="gamehub logo"
        /></a>
      </div>
      <input type="checkbox" class="menu-btn" id="menu-btn" />
      <label for="menu-btn" class="menu-icon">
        <span class="menu-icon__line"></span>
      </label>
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="games.html">Games</a></li>
        <li class="nav-link"><a href="contact.html">Contact</a></li>
        <li class="nav-link">
          <a href="login.html" id="active__site">Login</a>
        </li>
      </ul>
      <input type="checkbox" class="add-to-cart" id="add-to-cart" />
      <label for="add-to-cart"
        ><img src="images/cart_img.png" alt="shopping cart" class="cart__img"
      /></label>
      <section class="cart">
        <h3>Your shopping cart</h3>
        <p>Empty</p>
        <a href="checkout.html" id="checkout">Proceed to checkout</a>
      </section>
    </header>
    <main>
      <div class="register-complete">
        <p>You are now a member!</p>
      </div>
      <form action="#" method="GET">
        <fieldset class="login__window">
          <legend class="login__title">Members</legend>

          <label for="email" class="login__email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="login__email__box"
            required
          />
          <label for="password" class="login__password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="login__password__box"
            required
          />
          <a href="account.html" class="cta-login">Login</a>
          <div class="register__now">
            <p>Not a member yet?</p>
            <a href="register.html">Register now</a>
          </div>
        </fieldset>
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
